<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
</head>
	<body>
		<form action="/updateCountryByName">
		<h1>{{c['name']}}</h1>
		<img src="/static/flags/{{c['tld']}}.gif" class='big'>
		<div class='properties'>
			<div>
				<div><input type="hidden" name="name" value="{{c['name']}}"></div>
			</div>
			<div>
				<div>Capital</div>
				<div><input name="capital" value="{{c['capital']}}"></input></div>
			</div>
			<div>
				<div>Continent</div>
				<div><input value="{{c['continent']}}" name="continent"></div>
			</div>
			<div>
				<div>Area</div>
				<div><input name="area" value="{{c['area']}}"></div>
			</div>
			<div>
				<div>Population</div>
				<div><input name="population" value="{{'{:,.0f}'.format(c['population'])}}"></div>
			</div>
			<div>
				<div>GDP (million $)</div>
				<div><input name="gdp" value="{{ '{:,.0f}'.format(c['gdp']/1000000) }}"></div>
			</div>
			<div>
				<div>TLD</div>
				<div><input name="tld" value="{{c['tld']}}"></div>
			</div>
		</div>
		<div class="edit-but">
			<input type="submit" name="Sbumit">
			<input type="reset" name="Reset">
			<a href="/delete/{{c.name}}" class="del">Delete</a>
		</div>
		</form>
	</body>
</html>
