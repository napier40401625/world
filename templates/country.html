<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
</head>
	<body>
		<div class='properties'>
		<h1>{{c['name']}}</h1>
		<img src="/static/flags/{{c['tld']}}.gif" class='big'>
			<div>
				<div>Capital</div>
				<div>{{c['capital']}}</div>
			</div>
			<div>
				<div>Continent</div>
				<div><a href='../continent/{{c.continent}}'>{{c['continent']}}</a></div>
			</div>
			<div>
				<div>Area</div>
				<div>{{"{:,.0f}".format(c["area"])}}</div>
			</div>
			<div>
				<div>Population</div>
				<div>{{"{:,.0f}".format(c["population"])}}</div>
			</div>
			<div>
				<div>GDP (million $)</div>
				<div>{{ "{:,.0f}".format(c["gdp"]/1000000) }}</div>
			</div>
			<div>
				<div>TLD</div>
				<div>{{c["tld"]}}</div>
			</div>
		</div>
		<div class="edit-button">
			<a href="/editCountryByName/{{c.name}}">Edit</a>
		</div>
		<div class="delete-button">
			<a href="/delete/{{c.name}}">Delete</a>
		</div>
		<div class="create-button">
			<a href="/createCountry">Create</a>
		</div></br>
		<button class="btn"><a href="/begin/0">Home</a></button>
	</body>
</html>
